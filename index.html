<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feliz primer a√±o de muchos, mi ni√±a üíñ</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #fff0f5, #f9f5f1);
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #4b3f2f;
      text-align: justify;
      overflow: auto;
    }

    .card {
      background: white;
      padding: 30px 40px;
      max-width: 650px;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      position: relative;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 2.2rem;
      color: #d2691e;
      margin-bottom: 25px;
      text-align: center;
    }

    #mensaje {
      font-size: 1.15rem;
      line-height: 1.7;
      white-space: pre-wrap;
      min-height: 220px;
    }

    #mensaje span {
      opacity: 0;
      transform: translateY(10px);
      display: inline-block;
      animation: aparecer 0.4s forwards;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #mensaje.brillando span:last-child {
      animation: parpadeo 0.8s ease-in-out infinite;
    }

    @keyframes parpadeo {
      0% { opacity: 1; text-shadow: 0 0 2px #ffc0cb; }
      50% { opacity: 0.6; text-shadow: 0 0 12px #ff69b4; }
      100% { opacity: 1; text-shadow: 0 0 2px #ffc0cb; }
    }

    #botonVerMas {
      display: none;
      margin-top: 30px;
      background-color: #d2691e;
      border: none;
      color: white;
      padding: 14px 28px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
      width: 100%;
      animation: pulse 1.5s infinite;
    }

    #botonVerMas:hover {
      background-color: #a0522d;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
      animation: float 6s infinite ease-in-out;
      opacity: 0.3;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-100px) scale(1.2); }
      100% { transform: translateY(0) scale(1); }
    }

    @media (max-width: 700px) {
      .card {
        padding: 20px;
        max-width: 90%;
      }

      h1 {
        font-size: 1.8rem;
      }

      #mensaje {
        font-size: 1rem;
      }

      #botonVerMas {
        font-size: 0.95rem;
        padding: 12px 20px;
      }
    }

    audio {
      display: none;
    }

    /* Mensaje flotante */
    #sorpresa {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 248, 251, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 600px;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #b03060;
      text-align: center;
      display: none;
      animation: aparecerMensaje 0.8s ease forwards;
    }

    @keyframes aparecerMensaje {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Para ti, Kamyla ‚ù§Ô∏è</h1>
    <p id="mensaje"></p>
    <button id="botonVerMas">Para tu siguiente sorpresa üí´</button>
  </div>

  <audio autoplay loop>
    <source src="cancion.mp3" type="audio/mpeg" />
  </audio>

  <div id="sorpresa">
    ¬øLo viste? Esa historia no solo se parece a la nuestra... parece escrita para nosotros.  
    <br><br>
    Si hay un hilo que une almas, quiero que el m√≠o est√© atado al tuyo.
  </div>

  <script>
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(heart);
    }

    const mensaje = `Hola Kamyla, la verdad no s√© c√≥mo empezar esto, no soy muy bueno creando cartas; espero te guste esta jsjsj.

A√∫n recuerdo c√≥mo me sent√≠ la primera vez que te vi, me sent√≠ confundido y feliz al mismo tiempo...`;

    const mensajeElem = document.getElementById('mensaje');
    const boton = document.getElementById('botonVerMas');
    let index = 0;
    const velocidad = 40;

    function escribir() {
      if (index < mensaje.length) {
        const span = document.createElement('span');
        span.textContent = mensaje.charAt(index);
        span.style.animationDelay = `${index * 0.04}s`;
        mensajeElem.appendChild(span);
        index++;
        setTimeout(escribir, velocidad);
      } else {
        mensajeElem.classList.add('brillando');
        boton.style.display = 'block';
      }
    }

    window.onload = escribir;

    const audio = document.querySelector('audio');
    window.addEventListener('load', () => {
      audio.play().catch(() => {
        document.body.addEventListener('click', () => {
          audio.play();
        }, { once: true });
      });
    });

    // Mostrar mensaje sorpresa al hacer clic
    boton.addEventListener('click', () => {
      document.getElementById('sorpresa').style.display = 'block';
      boton.style.display = 'none';
    });
  </script>
</body>
</html>
